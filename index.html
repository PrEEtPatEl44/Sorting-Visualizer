<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-visualizer</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">

    </div>

    <div class="button">
        <button id="init" onclick="generate()">generate</button>
        <button id="sort" onclick="sort()">sort</button>
    </div>
    <label for="sortType">Select Sort Type:</label>
    <select id="sortType">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="insertion">Insertion Sort</option>
    </select>
    <label for="speed">Select Speed(in ms):</label>
    <select id="speed">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="250">250</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
    </select>
    <label for="length">No Of bars</label>
    <input id="length">

    <script src="./index.js"></script>
</body>
</html>
