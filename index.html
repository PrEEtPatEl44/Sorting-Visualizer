<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sorting Visualizer</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav nav-pill nav-fill">
                    <li class="nav-item">
                        <label for="sortType" class="nav-link">Select Sort Type:</label>
                    </li>
                    <li class="nav-item">
                        <select id="sortType" class="form-select">
                            <option value="bubble">Bubble Sort</option>
                            <option value="selection">Selection Sort</option>
                            <option value="insertion">Insertion Sort</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <label for="speed" class="nav-link">Select Speed (in ms):</label>
                    </li>
                    <li class="nav-item">
                        <select id="speed" class="form-select">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="50">50</option>
                            <option value="250">250</option>
                            <option value="500">500</option>
                            <option value="1000">1000</option>
                        </select>
                    </li>
                    <li class="nav-item">
                        <label for="length" class="nav-link">No Of Bars:</label>
                    </li>
                    <li class="nav-item">
                        <input id="length" class="form-control">
                    </li>
                    <li class="nav-item">
                        <button id="init" onclick="generate()" class="btn btn-primary">Generate</button>
                    </li>
                    <li class="nav-item">
                        <button id="sort" onclick="sort()" class="btn btn-success">Sort</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
