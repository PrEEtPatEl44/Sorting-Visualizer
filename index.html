<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting-visualizer</title>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>


    <nav class="navbar">
        <div class="top">


            <h1>Sorting Visualizer</h1>

        </div>
        <div class="bottom">
            <div class="slidecontainer">
                <label for="length">No Of Bars:</label>
                <input type="range" min="10" max="500" value="50" class="slider" id="length">
            </div>
            <button id="init" class="btn" onclick="generate()">Randomize</button>

            <select id="sortType">
                <option disabled selected>Algorithm</option>
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>
            <button id="sort" class="btn" onclick="sort()">Sort</button>
            <div class="slidecontainer">
                <label for="speed">Speed:</label>
                <input type="range" min="0.001" max="1000" value="50" class="slider" id="speed">
            </div>
        </div>
    </nav>


    <div class="container">

    </div>

    <script src="./index.js"></script>

</body>

</html>
